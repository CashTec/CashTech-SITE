<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/cadasto-login.css">
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <script src="js/cadastro.js"></script>
</head>

<body>

    <div class="bg-neutro">
        <div class="content-cadastro">
            <div class="formulario">
                <!-- Topo - Seta para voltar ao index-->
                <div class="seta">
                    <a href="index.html">
                        <img src="img/seta-voltar.png" alt="">
                    </a>
                </div>

                <!-- Topo - Logo -->
                <div class="logo">
                    <a href="index.html"> <img src="img/Logo-LoginCadastro.png">
                </div></a>

                <div class="formulario-bem-vindo">
                    <h2>Olá, Bem-vindo(a)!</h2>
                </div>

                <div class="EtapasProgress">
                    <div class="numeroEtapasBarra">
                        <div class="barra" id="barraProgress"></div>
                    </div>

                    <div class="numeroEtapas">
                        <div class="numero numeroPreenchido">
                            <div class="encherTransicao" id="etapaProgress1"></div>
                            <h2>1</h2>
                        </div>
                        <div class="numero">
                            <div class="encherTransicao" id="etapaProgress2"></div>
                            <h2>2</h2>
                        </div>
                        <div class="numero">
                            <div class="encherTransicao" id="etapaProgress3"></div>
                            <h2>3</h2>
                        </div>
                    </div>
                </div>


                <div class="form" id="Etapa1">
                    <div class="form-titulo">
                        <h2>Informações da Empresa</h2>
                    </div>
                    <div class="form-boxes">
                        <div class="form-box">
                            <label for="">Nome</label>
                            <input type="text" id="input_nomeEmpresaCadastro"
                                placeholder="Digite o nome da sua empresa">
                        </div>
                        <div class="form-box">
                            <label for="">CNPJ</label>
                            <input type="text" id="input_CnpjCadastro"
                                placeholder="XX.XXX.XXX/0001-XX (sem os caracteres especiais)">
                        </div>
                        <div class="form-box">
                            <label for="">Email</label>
                            <input type="text" id="input_emailCadastro" placeholder="empresa@hotmail.com">
                        </div>
                        <div class="form-box">
                            <label for="">Telefone</label>
                            <input type="text" id="input_telefoneCadastro" placeholder="XX-XXXXXXXXX">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button onclick='capturarStatusTela("proximo")'>Próximo</button>
                    </div>
                </div>

                <div class="form" id="Etapa2">
                    <div class="form-titulo">
                        <h2>Endereço</h2>
                    </div>
                    <div class="form-boxes">
                        <div class="form-row">
                            <div class="form-box form-cep">
                                <label for="">CEP</label>
                                <input type="text" id="input_CepCadastro"
                                    placeholder="XXXXX-XXX (sem os caracteres especiais)">
                            </div>
                            <div class="form-box form-numero">
                                <label for="">Número</label>
                                <input type="text" id="input_numeroCadastro"
                                    placeholder="Digite o número do endereço da empresa">
                            </div>
                        </div>
                        <div class="form-box">
                            <label for="">Rua</label>
                            <input type="text" id="input_ruaCadastro" placeholder="Digite a rua da empresa">
                        </div>
                        <div class="form-box">
                            <label for="">Cidade</label>
                            <input type="text" id="input_cidadeCadastro" placeholder="Digite a cidade da empresa">
                        </div>
                        <div class="form-box">
                            <label for="">Bairro</label>
                            <input type="text" id="input_baiiroCadastro" placeholder="Digite o bairro da empresa">
                        </div>

                    </div>

                    <div class="form-buttons">
                        <button onclick='capturarStatusTela("anterior")'>Anterior</button>
                        <button onclick='capturarStatusTela("proximo")'>Próximo </button>
                    </div>
                </div>

                <div class="form" id="Etapa3">
                    <div class="form-titulo">
                        <h2>Informações do(a) Responsável</h2>
                    </div>
                    <div class="form-boxes">
                        <div class="form-box">
                            <label for="">Nome</label>
                            <input type="text" id="input_nomeResponsavelCadastro"
                                placeholder="Digite o nome do responsável">
                        </div>
                        <div class="form-box">
                            <label for="">Login</label>
                            <input type="text" id="input_loginCadastro" placeholder="Crie o Login do responsável">
                        </div>
                        <div class="form-box">
                            <label for="">Senha</label>
                            <input type="text" id="input_senhaCadastro" placeholder="Crie a senha do responsável">
                        </div>
                        <div class="form-box">
                            <label for="">Confirmar senha</label>
                            <input type="text" id="input_confirmarSenhaCadastro"
                                placeholder="Confirme a senha responsável">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button onclick='capturarStatusTela("anterior")'>Anterior</button>
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="pre-view">
                <div class="pre-view-text">
                    <div class="pre-view-titulo">
                        <h2>Bem-vindo(a) a tela de cadastro</h2>
                    </div>
                    <div class="pre-view-subtitulo">
                        <h3>Trazendo <span>solução</span> ao seu negócio.</h3>
                    </div>
                </div>
                <div class="system-img">
                    <img src="img/cadastro-Graphic.png" alt="">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = document.getElementById("input_loginCadastro").value;
        var senhaVar = document.getElementById("input_senhaCadastro").value;
        var confirmacaoSenhaVar = document.getElementById("input_confirmarSenhaCadastro").value;

        if (emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert("Preencha todos os campos!");
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });
    }
</script>
