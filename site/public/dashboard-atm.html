<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ATM</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/dashboard-atm.css">
</head>

<body>
    <div class="backEcplipse">
        <img src="./img/cashTechSystem/EllipseUp.png" class="eclipseUp" alt="">
        <img src="./img/cashTechSystem/EllipseDown.png" class="eclipseDown" alt="">
    </div>
    <aside>
        <div class="backEcplipse">
            <img src="../img/cashTechSystem/EllipseUp.png" class="eclipseUp" alt="">
            <img src="../img/cashTechSystem/EllipseDown.png" class="eclipseDown" alt="">
        </div>
        <div class="menu">
            <div class="container">
                <div class="logo-menu">
                    <img src="./img/cashTechSystem/logo.svg" height="50px" alt="">
                </div>
                <div class="bem-vindo">
                    <h2>Bem Vindo,</h2>
                    <span id="spn_orquestraNome">Nome Empresa</span>
                </div>
                <div class="indices">
                    <ul class="lista">
                        <a href="#">
                            <li><img src="./img/cashTechSystem/atms.png" alt=""> ATM's</li>
                        </a>
                        <a href="#">
                            <li class="active-menu"> <img src="./img/cashTechSystem/analista.png" alt=""> Analistas</li>
                        </a>
                        <a href="#">
                            <li><img src="./img/cashTechSystem/process.png" alt=""> Processos</li>
                        </a>
                        <a href="#">
                            <li><img src="./img/cashTechSystem/rede.png" alt=""> Rede</li>
                        </a>
                    </ul>
                </div>
                <div>
                    <button class="sair" onclick="limparSessao()">Sair</button>
                </div>
            </div>
        </div>
    </aside>
    <main class="principal">
       
           <div class="row">
            <div class="square">
                <h2>ATM 2203</h2> o <span>192.168.18.1</span>
            </div>
           </div>
           <div class="column-kpi"></div>
           <div class="column-graphic"></div>
               
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dasboard-atm.js"></script>
</body>

</html>
