<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">

        </div>
        <div class="indices">

            <a href="#">
              <li><img src="./img/cashTechSystem/atms.png" alt=""> ATM's</li>

            <a href="#">
              <li class="active-menu"> <img src="./img/cashTechSystem/analista.png" alt=""> Analistas</li>
            </a>
            <a href="#">

            </a>

        <div>

      </div>
    </div>
  </aside>
  <main class="principal">
    <div class="row row-1">
      <div class="content-row">

        <div class="square">

        </div>

        <div class="square">
          ss
        </div>

        <div class="square">
          ss

          </div>
        </div>
        <div class="square">
          <h2>Processos em alta</h2>
          <div class="content-graphic">
            <canvas class="canva" id="graphicBola"></canvas>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard-geral.js"></script>
