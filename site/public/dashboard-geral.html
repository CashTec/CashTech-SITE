        <div class="indices">

            <a href="mapa-gestor.html">
              <li><img src="./img/map.svg" alt=""> Mapa</li>

            <a href="dashboard-geral.html">

            <a href="users.html">

            </a>
            <a href="dashboard-parametrizacao.html">
              <li>

            </a>
            <a href="listaATM.html">
              <li><img src="./img/cashTechSystem/process.png" alt=""> Lista ATMS</li>
            </a>

          </ul>
        </div>
        <div>

        </div>
        <div>
          <button class="sair" onclick="limparSessao()">Sair</button>
        </div>
      </div>
    </div>

  <main class="principal">

            <span id="cidade_mais_inativa" class="truncated-text">--</span>
          </div>
        </div>

        <div class="square">
          <div class="content-indicadores">
            <h2>Quantidade de ATMs inativos</h2>
            <span id="atms_inativos">--</span>
          </div>
        </div>
        <div class="square">

          <div class="content-indicadores">

            <span id="processo_mais_encerrado" class="truncated-text">--</span>
          </div>
        </div>
      </div>

    <div class="row row-2">

        <div class="square">

          <div class="list-atm" id="list_atm">

          </div>
        </div>

        <div class="square">
          <h2>Status do ATM</h2>
          <div class="content-graphic">
            <canvas class="canva" id="graphicBola"></canvas>
            <div class="qtdAtm" id="div_status">
              <div class="loadingGif" id="loadingGif">
                <img src="img/loadingGifWhite.svg" alt="">

            </div>
