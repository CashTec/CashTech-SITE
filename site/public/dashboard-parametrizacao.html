<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard-parametrizacao.css">

    <title>CashTech</title>
    <link rel="icon" href="">
</head>

<body onload="verificarLogin()">
    <div class="backElipse">
        <img src="img/cashTechSystem/ElipseUpInverso.png" class="elipseUp">
    </div>
    <aside>
        <div class="backEcplipse">
            <img src="./img/cashTechSystem/EllipseDown.png" class="eclipseDown" alt="">
        </div>
        <div class="menu">
            <div class="container">
                <div class="logo-menu">
                    <img src="./img/cashTechSystem/logo.svg" height="50px" alt="">
                </div>
                <div class="bem-vindo">
                    <h2>Bem Vindo,</h2>
                    <span id="spn_usuarioNome">--</span>
                </div>
                <div class="indices">
                    <ul class="lista">
                        <a href="mapa-gestor.html">
                            <li><img src="./img/map.svg" alt=""> Mapa</li>
                        </a>
                        <a href="dashboard-geral.html">
                            <li><img src="./img/cashTechSystem/atms.png" alt=""> Dashboard</li>
                        </a>
                        <a href="users.html">
                            <li> <img src="./img/cashTechSystem/analista.png" alt=""> Analistas</li>
                        </a>
                        <a href="dashboard-parametrizacao.html">
                            <li class="active-menu">
                                <img src="img/cashTechSystem/edit-parametro.png" alt="">Parâmetros
                            </li>
                        </a>
                        <a href="listaATM.html">
                            <li><img src="./img/cashTechSystem/process.png" alt=""> Lista ATMS</li>
                        </a>

                    </ul>
                </div>
                <div>
                    <a href="./download.html" class="sair downloadMenu">Download</a>
                </div>
                <div>
                    <button class="sair" onclick="limparSessao()">Sair</button>
                </div>
            </div>
        </div>
    </aside>

    <main class="principal">
        <div class="conteudo">
            <div class="d">
                <img src="" alt="">
                <div class="titulo">
                    <h1>Parametrização</h1>
                </div>
            </div>

            <div class="container-all">
                <div class="container-process">
                    <div class="titulo-processo">
                        <h2>Processos permitidos</h2>
                    </div>
                    <div class="pesquisa">
                        <div class="input-pesquisa" id="input-select" onkeyup="pesquisarProcesso()">
                            <input type="text" id="ipt_pesquisa">
                            <button>
                                <img src="img/cashTechSystem/search-parametro.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="content-table-processos">
                        <div class="nome-processo">
                            <span>Nome</span>
                        </div>
                        <div class="planilha-processos" id="div_planilhaProcessos">

                        </div>
                    </div>

                    <div class="add-processo">
                        <h2>Adicionar processos</h2>
                        <div class="pesquisa">
                            <div class="input-pesquisa">
                                <input type="text" id="ipt_add_process">
                                <button onclick="adicionarNovoProcesso()">
                                    <img src="img/cashTechSystem/add-process.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-hardwares">
                    <div class="titulo-uso-maximo-hw">
                        <h2>Uso máximo permitido</h2>
                    </div>
                    <div class="planilha-users" id="div_planilhaUsers">
                        <div class="nenhum-cadastrado">
                            <h2 id="h2_nenhumAchado"></h2>
                        </div>
                        <table class="table-info">
                            <thead>
                                <tr>
                                    <th class="dois">Tipo</th>
                                    <th>Máximo</th>
                                    <th>Alterar</th>
                                </tr>
                            </thead>
                            <tbody class="table-parametro" id="table_parametro">
                                <tr>
                                    <td>Processador</td>
                                    <td>
                                        <input id="edtProcessador" type="text" maxlength="2" class="input-porcentagem"
                                            disabled>
                                        <span>%</span>
                                    </td>
                                    <td><button onclick="editarUsoMax('Processador')"><img id="imgProcessador"
                                                src="img/cashTechSystem/lapis-parametro.svg"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Memória</td>
                                    <td> <input id="edtMemoria" type="text" maxlength="2" class="input-porcentagem"
                                            disabled>
                                        <span>%</span>
                                    </td>
                                    <td><button onclick="editarUsoMax('Memoria')"><img id="imgMemoria"
                                                src="img/cashTechSystem/lapis-parametro.svg"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Disco</td>
                                    <td> <input id="edtDisco" type="text" maxlength="2" class="input-porcentagem"
                                            disabled>
                                        <span>%</span>
                                    </td>
                                    <td><button onclick="editarUsoMax('Disco')"><img id="imgDisco"
                                                src="img/cashTechSystem/lapis-parametro.svg"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>MegaBytes recebidos/s</td>
                                    <td> <input id="edtBytesRecebidos" type="text" class="input-bytes" disabled></td>
                                    <td><button onclick="editarUsoMax('BytesRecebidos')"><img id="imgBytesRecebidos"
                                                src="img/cashTechSystem/lapis-parametro.svg"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>MegaBytes enviados/s</td>
                                    <td> <input id="edtBytesEnviados" type="text" class="input-bytes" disabled>
                                    </td>
                                    <td><button onclick="editarUsoMax('BytesEnviados')"><img id="imgBytesEnviados"
                                                src="img/cashTechSystem/lapis-parametro.svg"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loadingGif" id="loadingGif">
        <img src="img/loadingGifWhite.svg" alt="">
    </div>
</body>

</html>
<script src="js/dashboard-parametrizacao.js"></script>
<script src="js/script.js"></script>
