<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashTech: Lista de Usuarios</title>
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/users.css">

</head>

<body onload="atualizarFeed(), verificarLogin()">
    <aside>
        <div class="backEcplipse">
          <img src="./img/cashTechSystem/EllipseUp.png" class="eclipseUp" alt="">
          <img src="./img/cashTechSystem/EllipseDown.png" class="eclipseDown" alt="">
        </div>
        <div class="menu">
          <div class="container">
            <div class="logo-menu">
              <img src="./img/cashTechSystem/logo.svg" height="50px" alt="">
            </div>
            <div class="bem-vindo">
              <h2>Bem Vindo,</h2>
              <span id="spn_usuarioNome">Nome Empresa</span>
            </div>
            <div class="indices">
              <ul class="lista">
                <a href="mapa-gestor.html">
                    <li><img src="./img/map.svg" alt=""> Mapa</li>
                </a>
                <a href="dashboard-geral.html">
                  <li><img src="./img/cashTechSystem/atms.png" alt=""> Dashboard</li>
                </a>
                <a href="users.html">
                  <li class="active-menu"> <img src="./img/cashTechSystem/analista.png" alt=""> Analistas</li>
                </a>
                <a href="dashboard-parametrizacao.html">
                  <li>
                      <img src="img/cashTechSystem/edit-parametro.png" alt="">Paramêtros
                  </li>
              </a>
                <a href="listaATM.html">
                  <li><img src="./img/cashTechSystem/process.png" alt=""> Lista ATMS</li>
                </a>
                
              </ul>
            </div>
            <div>
              <button class="sair" onclick="limparSessao()">Sair</button>
            </div>
          </div>
        </div>
      </aside>
    <div class="dashboard">
        <div class="content-users">
            <div class="container">
                <div class="titulo">
                    <h2>Lista de Usuários</h2>
                </div>
                <div class="tipo-pesquisa">
                    <span>Pesquisar por:</span>
                    <select id="sel_tipoPesquisa" onchange="tipoNaipe()">
                        <option value="nome">----- nome -----</option>
                        <option value="instrumento">---- email ----</option>
                        <option value="telefone">---- telefone ----</option>
                        <option value="empresa">---- empresa ----</option>
                        <option value="naipe">---- função ----</option>
                    </select>
                </div>
                <div class="users-inputs">
                    <div class="pesquisar">
                        <span>
                            Pesquisa:
                        </span>
                        <div class="input-select" id="input_select">
                            <input type="text" id="in_pesquisa">
                        </div>
                        <button onclick="pesquisar()"><img src="./img/cashTechSystem/search.svg" alt=""></button>
                    </div>
                    <div class="todosusers">
                        <button onclick="atualizarFeed()">Limpar Filtro</button>
                    </div>
                    <div class="adicionar">
                        <button onclick="abrir_modalAdicionar()">Adicionar novo usuário</button>
                    </div>
                </div>
                <div class="planilha-users" id="div_planilhaUsers">
                    <div class="nenhum-cadastrado">
                        <h2 id="h2_nenhumAchado"></h2>
                    </div>
                    <table class="tabela-users">
                        <thead>
                            <tr>
                                <th><button name="btn-filtro" onclick="atualizarFeed('nome')">Nome</button></th>
                                <th><button name="btn-filtro" onclick="atualizarFeed('email')">Email</button></th>
                                <th><button name="btn-filtro" onclick="atualizarFeed('telefone')">Telefone</button></th>
                                <th><button name="btn-filtro" onclick="atualizarFeed('senha')">Senha</button></th>
                                <th><button name="btn-filtro" onclick="atualizarFeed('empresa')">Empresa</button></th>
                                <th><button name="btn-filtro" onclick="atualizarFeed('funcao')">Função</button></th>
                                <th>Excluir</button></th>
                                <th>Editar</button></th>
                            </tr>
                        </thead>
                        <tbody id="table_musicos">

                            <tr>
                                <td>José</td>
                                <td>jose@gmail.com</td>
                                <td>11928382123</td>
                                <td>senha123</td>
                                <td>Bradesco</td>
                                <td>Analista</td>
                                <td><button onclick="deletar_musico()"><img
                                            src="./img/cashTechSystem/lixo.svg"></button></td>
                                <td><button onclick="abrir_modalEditar()"><img
                                            src="./img/cashTechSystem/lapis.svg"></button></td>
                            </tr>
                            <tr>
                                <td>José</td>
                                <td>jose@gmail.com</td>
                                <td>11928382123</td>
                                <td>senha123</td>
                                <td>Bradesco</td>
                                <td>Analista</td>
                                <td><button onclick="deletar_musico()"><img
                                            src="./img/cashTechSystem/lixo.svg"></button></td>
                                <td><button onclick="abrir_modalEditar()"><img
                                            src="./img/cashTechSystem/lapis.svg"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="background-modal" id="div_backgroundModal">
        <div class="modal modal-adicionar" id="div_adicionarModal">
            <!-- <div class="modal-head">
                <h2>Adicionar novo User</h2>
            </div> -->
            <div class="modal-body">
                <div class="modal-logo">
                    <img src="./img/cashTechSystem/analysis.svg" style="height: 500px;" alt="">
                </div>
                <div class="modal-form">
                    <div class="modal-box">
                        <label for="in_adcNome">Nome</label>
                        <input type="text" maxlength="45" id="in_adcNome">
                    </div>
                    <div class="modal-box">
                        <label for="in_adcTelefone">Email</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Telefone</label>
                        <input type="text" id="in_adcTelefone" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Empresa</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Função</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Senha</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button class="btn_cancelar" onclick="fechar_modalAdicionar()">Cancelar</button>
                    <button class="btn_adicionar" onclick="adicionarMusico()">Adicionar</button>
                </div>
            </div>
        </div>
        <div class="modal modal-editar" id="div_editarModal">
            <div class="modal-body">
                <div class="modal-logo">
                    <img src="./img/cashTechSystem/analysis.svg" alt="">
                </div>
                <div class="modal-form">
                    <div class="modal-box">
                        <label for="in_edtNome">Nome</label>
                        <input type="text" maxlength="45" id="in_edtNome">
                    </div>
                    <div class="modal-box">
                        <label for="in_edtTelefone">Email</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Telefone</label>
                        <input type="text" id="in_edtTelefone" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Empresa</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Função</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                    <div class="modal-box">
                        <label for="">Senha</label>
                        <input type="text" id="" maxlength="11">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button class="btn_cancelar" onclick="fechar_modalEditar()">Cancelar</button>
                    <button class="btn_editar" id="btn_editar">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- loading-gif -->
    <div class="loading-gif" id="loading_gif">
        <h2 id="h2_loading"></h2>
    </div>
    <!-- Fim loading-gif -->

    <!-- card -->
    <div class="msgCard" id="div_card">
        <div class="mensagem">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <!-- Fim card -->

</body>

</html>
