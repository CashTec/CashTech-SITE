<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/cadasto-login.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/login.js">
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
</head>

<body>

    <div class="bg-neutro">
        <div class="content-cadastro">
            <div class="formulario">

                <!-- Topo - Seta para voltar ao index-->
                <div class="seta">
                    <a href="index.html">
                        <img src="img/seta-voltar.png" alt="">
                    </a>
                </div>

                <!-- Topo - Logo -->
                <div class="logo">
                    <a href="index.html"> <img src="img/Logo-LoginCadastro.png">
                </div></a>

                <div class="formulario-bem-vindo">
                    <h2>Olá, Bem-vindo(a)!</h2>
                </div>

                <!-- Informações login-->
                <div class="form-login">
                    <div class="form-boxes-login">
                        <div class="form-box-login">
                            <label for="">Email</label>
                            <input type="text" id="input_emailLogin" placeholder="empresa@email.com">
                        </div>
                        <div class="form-box-login">
                            <label for="">Senha</label>
                            <input type="password" id="input_senhaLogin" placeholder="+8 caracteres">
                        </div>
                        <span id="spn_invalido">Login e/ou senha inválido(s)!</span>
                    </div>
                </div>

                <div class="all-login-register">
                    <div class="form-login-btn">
                        <button onclick="entrar()">
                            <span id="spn_login" class="spn_login">Login</span>
                            <div class="loading" id="loadingGif">
                                <img src="img/loadingGifWhite.svg" alt="">
                            </div>
                        </button>
                    </div>
                    <span class="frase_registrar">
                        Ainda não possui uma conta?
                    </span>
                    <br>
                    <a class="login-register" href="cadastro.html">
                        <b>Registre-se agora!</b>
                    </a>
                </div>

            </div>

            <!-- IMG MARKETING CASHTECH-->
            <div class="pre-view">
                <div class="pre-view-text">
                    <div class="pre-view-titulo">
                        <h2>Seja bem-vindo a CashTech!</h2>
                    </div>
                    <div class="pre-view-subtitulo">
                        <h3>Trazendo <span>solução</span> ao seu negócio.</h3>
                    </div>
                </div>
                <div class="system-img">
                    <img src="img/cadastro-Graphic.png" alt="">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="./js/login.js"></script>
