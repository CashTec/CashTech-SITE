<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/cadasto-login.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="bg-neutro">
        <div class="content-cadastro">
            <div class="formulario">

                <!-- Topo - Seta para voltar ao index-->
                <div class="seta">
                    <a href="index.html">
                        <img src="img/seta-voltar.png" alt="">
                    </a>
                </div>

                <!-- Topo - Logo -->
                <div class="logo">
                    <img src="img/Logo-LoginCadastro.png">
                </div>

                <div class="formulario-bem-vindo">
                    <h2>Olá, Bem-vindo!</h2>
                </div>

                <!-- Informações login-->
                <div class="form-login">
                    <div class="form-boxes-login">
                        <div class="form-box-login">
                            <label for="">Email</label>
                            <input type="text" placeholder="empresa@email.com">
                        </div>
                        <div class="form-box-login">
                            <label for="">Senha</label>
                            <input type="password" placeholder="+8 caracteres">
                        </div>
                    </div>
                </div>
                
                <div class="all-login-register">
                    <div class="form-login-btn">
                        <button>Login</button>
                    </div>
                    <span class="frase_registrar">
                        Ainda não possui uma conta?
                    </span> 
                    <br>
                    <a class="login-register" href="cadastro.html">
                        <b>Registre-se agora!</b>
                    </a>
                </div>

            </div>

            <!-- IMG MARKETING CASHTECH-->
            <div class="pre-view">
                <div class="pre-view-text">
                    <div class="pre-view-titulo">
                        <h2>Seja bem-vindo a CashTech!</h2>
                    </div>
                    <div class="pre-view-subtitulo">
                        <h3>Trazendo <span>solução</span> ao seu negócio.</h3>
                    </div>
                </div>
                <div class="system-img">
                    <img src="img/cadastro-Graphic.png" alt="">
                </div>
            </div>
        </div>
    </div>


</body>
